<div class="wrapper">
    <h1 mat-dialog-title>Create new Enterprise child</h1>
    <h3>Father Enterprise id: {{fatherId}}</h3>
    <div mat-dialog-content>
        <input type="text" placeholder="Code" [(ngModel)]="newEnterpriese.Code">
        <input type="text" placeholder="Balance" [(ngModel)]="newEnterpriese.Balance">
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="addNewEnterprise()">Send</button>
    </div>
</div>
