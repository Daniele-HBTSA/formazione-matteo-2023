<input type="text" id="username" placeholder="User Name" [(ngModel)]="UserName" name="UserName">
<input type="password" id="password" placeholder="Password" [(ngModel)]="UserPsw" name="UserPsw">

<button type="submit" target="" (click)="clickLogIn()">Login</button>
<div class="registrati">
    <p>Senza account?</p>
    <a routerLink="registrati">Registrati!</a>
</div>
